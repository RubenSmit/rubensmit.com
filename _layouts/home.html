<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Ruben Smit - {{ page.title }}</title>
  <meta name="description" content="{{ page.description }}"/>
  <meta name="author" content="Ruben Smit">

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
<article class="article--no-wrap">
  <div class="content">
    <h1>Ruben Smit</h1>
    <span class="subtitle">{{ page.title }}</span>
    <p class="text--large">
      {{ content }}
    </p>
    <a href="https://github.com/RubenSmit" target="_blank" class="spaced">Github</a>
    <a href="https://www.linkedin.com/in/ruben-smit-826b4365/" target="_blank">LinkedIn</a>
  </div>
  <img class="profile-picture" src="images/ruben-smit-foto.jpg">
</article>
<section class="items">
  <h2 class="items-title">Posts</h2>
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="item">
    <img class="item-picture" alt="{{ post.title }}" src="{{ post.image }}">
    <div class="item-content">
      <h3>{{ post.title }}</h3>
      <p class="info"><span class="category">{{ post.categories }}</span><span class="date">{{ post.date | date: "%-d %B %Y" }}</span></p>
      <div class="text">{{ post.excerpt }}</div>
    </div>
  </a>
  {% endfor %}
</section>
<footer>
  Â© Ruben Smit
</footer>
</body>
</html>
